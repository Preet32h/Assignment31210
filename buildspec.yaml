version: 0.2
phases:
  install:
    commands:
      - echo Installing dependencies...
      - pip install --upgrade pip
      - pip install awscli
  pre_build:
    commands:
      - echo Logging in to Amazon ECR...
      - aws ecr get-login-password --region us-east-1 | docker login --username AWS --password-stdin 536697260132.dkr.ecr.us-east-1.amazonaws.com
  build:
    commands:
      - echo Building the Docker image...
      - docker build -t flask-app .
      - docker tag flask-app:latest 536697260132.dkr.ecr.us-east-1.amazonaws.com/assignment3:latest
  post_build:
    commands:
      - echo Pushing the Docker image to ECR...
      - docker push 536697260132.dkr.ecr.us-east-1.amazonaws.com/assignment3:latest
  artifacts:
    files:
      - imagedefinitions.json